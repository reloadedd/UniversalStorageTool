<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Universal Storage Tool</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="public/css/style.css" />
        <link rel="stylesheet" href="public/css/index.css" />
        <link rel="stylesheet" href="public/css/nav.css" />
        <link rel="stylesheet" href="public/css/account.css" />
        <link rel="stylesheet" href="public/css/side-menu.css" />
        <link rel="stylesheet" href="public/css/uploading.css" />
        <link rel="stylesheet" href="public/css/loading-icon.css" />
        <link rel="stylesheet" href="public/css/new-folder.css" />
    </head>
    <body onload="getFiles()" onclick="hideContextMenu()">
        <header id="nav-bar"></header>
        <div class="side-menu">
            <div id="side-menu-button"></div>
            <input
                type="file"
                id="fileElem"
                multiple
                style="display: none"
                onchange="uploadFiles()"
            />
            <button
                class="unst-btn"
                onclick="document.getElementById('fileElem').click()"
            >
                Upload Files
            </button>

            <button
                class="unst-btn"
                onclick="document.getElementById('new-folder-name').style.visibility = 'visible'"
            >
                New folder
            </button>
            <div id="space-left">
                <h6>Total available space</h6>
                <span class="menu-side-bar">
                    <span class="total-used-space"></span>
                </span>
            </div>
        </div>
        <div class="main-view"></div>
        <div class="loading-icon">
            <div class="inner-loading">
                <div></div>
                <div>
                    <div></div>
                </div>
            </div>
        </div>

        <script src="public/js/nav-bar.js"></script>
        <script src="public/js/menu-button.js"></script>
        <script src="public/js/side-menu-button.js"></script>
        <script src="public/js/mainPage.js"></script>
        <div id="uploading">
            <div id="upload_container">
                <h2 id="upload_text" style="color: white"></h2>
                <span id="upload_bar">
                    <span id="upload_progress"></span>
                </span>
            </div>
        </div>
        <div id="new-folder-name">
            <div id="new-folder-container">
                <h2 id="new-folder-text" style="color: white">
                    Type the folder name:
                </h2>
                <input type="text" id="new-folder-box" maxlength="64" />
                <button
                    class="unst-btn"
                    id="new-folder-submit"
                    onclick="createDir()"
                >
                    Create
                </button>
            </div>
        </div>
        <div id="contextMenu">
            <div class="context-menu-item">Download</div>
            <div class="context-menu-item">Delete</div>
        </div>
    </body>
</html>
